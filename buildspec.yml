version: 0.2

phases:
  install:
    commands:
      - npm install --silent --no-progress -g npm
      - npm install --silent --no-progress -g serverless
  # pre_build:
  #   commands:
  #     - npm install --silent --no-progress
  build:
    commands:
      - npm run-script lint
      - npm run test
      - serverless package --stage $STAGE_NAME --region ap-south-1
artifacts:
  files:
    - serverless.yml
